version: '3.8'

services:
    web:
        container_name: staging_django
        build:
            context: .
            dockerfile: ./Dockerfile.prod
        command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
        env_file:
            - ./.staging.env # content env variable for databases and django
        volumes:
          - static_volume:/home/alassane/yattblog/staticfiles
          - media_volume:/home/alassane/yattblog/mediafiles
        expose:
            - 8000
        depends_on:
          - db
    db:
        image: postgres:12-alpine
        container_name: staging_postgres
        volumes:
            - staging_postgres:/var/lib/postgresql/data/
        env_file:
            - ./.staging.db.env # content env variable for databases and django
    nginx-proxy:
        container_name: nginx-proxy
        build: nginx
        restart: always
        ports:
            - 443:443
            - 80:80
        volumes:
            - static_volume:/home/alassane/yattblog/staticfiles # saved
            - media_volume:/home/alassane/yattblog/mediafiles # saved
            - certs:/etc/nginx/certs # stores certificates, private keys, and ACME account keys
            - html:/usr/share/nginx/html # where store http-01 file, that content a token
            - vhost:/etc/nginx/vhost.d # change vhost and required for CA
            - /var/run/docker.sock:/tmp/docker.sock:ro
        depends_on:
            - web

    nginx-proxy-letsencrypt:
        image: jrcs/letsencrypt-nginx-proxy-companion
        env_file:
          - ./.staging.proxy-companion.env
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
          - certs:/etc/nginx/certs # as above
          - html:/usr/share/nginx/html # as above
          - vhost:/etc/nginx/vhost.d # as above
          - acme:/etc/acme.sh # to store acme.sh configuration and state
        depends_on:
          - nginx-proxy
    cache:
      environment:
        TTL: '500'


volumes:
    staging_postgres:
    static_volume:
    media_volume:
    certs:
    html:
    vhost:
    acme:
