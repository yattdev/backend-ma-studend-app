upstream yattblog {
    server web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://yattblog;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        add_header 'Access-Control-Allow-Headers' 'x-csrftoken, X-CSRFToken,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Amz-Date';
        proxy_pass_header 'x-csrftoken,X-CSRFToken,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Amz-Date';
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        alias /home/alassane/yattblog/staticfiles/;
        add_header 'Access-Control-Allow-Origin' '*';
    }

    location /media/ {
        alias /home/alassane/yattblog/mediafiles/;
        add_header 'Access-Control-Allow-Origin' '*';
    }

}
